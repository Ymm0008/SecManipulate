    var n1;
    var timer=setInterval(function () {
        n1=$('.topTitleModal').parent().attr('type');

    },8000);
    timeList1.push(timer);
    function goTime(){
        $('.scrollContent').html('<p style="width:100%;text-align: center;;font-size:0.24rem;color: white;margin-top:2rem;">正在努力加载中...</p>');
        setTimeout(function() {
            n1=Number(n1);n1+=1;
            if (n1>3){n1=1}
            var n=$('#container .topTitle'+n1).attr('data-flag');
            goUp(window[n],n1)
            $('#container .topTitle .topTitleModal').remove();
            $('#container .topTitle'+n1).append('<div class="topTitleModal"></div>');
        },300);
    }
    $('#container .topTitle').on('click',function () {
        for(var i=0;i<timeList1.length;i++){
            clearInterval(timeList1[i]);
        }
        clearInterval(timer);
        $('#container .topTitle .topTitleModal').remove();
        $(this).append('<div class="topTitleModal"></div>');
        var n=$(this).attr('data-flag');
        var m=$(this).attr('type');
        goUp(window[n],m);
        setTimeout(function () {
            timer=setInterval(function () {
                n1=$('.topTitleModal').parent().attr('type');
                goTime();
            },8000);
        },8000)
